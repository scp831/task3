<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div{
    background: #a40000;
    position:absolute;
    width:50px;
    height:50px;
    top:50%;
    left:50%;
  }
  #a{
    margin: -75px 0px 0px -25px;
    }
    [id ^= b]{
    margin: -25px 0px 0px -25px;
    }
    #b2{
    margin-left: -75px;
    }
    #b3{
    margin-left: 25px;
    }
    #c{
    margin: 25px 0px 0px -25px;
    }
  </style>
</head>
<body>
    <div id="a"></div>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="c"></div>
</body>
</html>
